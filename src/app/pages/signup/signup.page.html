
<ion-content>
  <div class="container">
    <ion-icon class="back"  name="arrow-back-outline" [routerLink]="['/landing-page']"></ion-icon>
    <h2>S'inscrire</h2>
    <form>
      <div class="one-input">
        <label for="nom">Nom : </label>
        <input type="text" name="nom" id="nom" placeholder="">
      </div>
      <div class="one-input">
        <label for="prenom">Prenom : </label>
        <input type="text" name="prenom" id="prenom" placeholder="">
      </div>
      <div class="one-input">
        <label for="age">Age : </label>
        <input type="number" name="age" id="age" placeholder="">
      </div>
      <div class="one-input">
        <label for="genre">Genre : </label>
        <input type="text" name="genre" id="genre" placeholder="">
      </div>
      <div class="one-input">
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="">
      </div>
      <div class="one-input">
        <label for="password">Mot de passe : </label>
        <input type="password" name="password" id="password" placeholder="">
      </div>
      <div class="one-input">
        <label for="confirm-password">Confirmation mot de passe : </label>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="">
      </div>
        <button type="submit">Inscription</button>
    </form>
  </div>


</ion-content>
